<div class="container" style="margin-top: 70px;">
  <h1>General Report</h1>
  <table class="table table-hover">

    <thead class="table-primary">
      <tr>
        <th>Asset ID</th>
        <th>Quantity</th>
        <th>Approved Request ID</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let users of user ">
        <!-- <ng-container *ngFor='let applicants of users.applicant'> -->
      <tr >
        <td>{{users.assetID}}</td>
        <td>{{users.quantity}}</td>
        <td>{{users.requestID}}</td>
        
      </tr>
    <!-- </ng-container> -->
  </ng-container>
    </tbody>

    <!-- Bill is :{{users.quantity*}} -->
  </table>
  </div>
