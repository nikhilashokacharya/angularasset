<div class="container" style="margin-top: 70px;">
  
  <div class="row">
    
    <div class="col-sm-8 offset-sm-2">
      <h1>Update Asset</h1>
      <div>
        <form #assetForm='ngForm' (ngSubmit)='editAssets(assetForm)'>
          <div class="form-group" >
            
            <div [class.has-error]="assetName.invalid&&assetName.touched">
            <label for="assetName">Title</label>
            <input [(ngModel)]="editAsset.assetName" pattern="^[a-zA-Z]+$" #assetName="ngModel" type="text" name="assetName" class="form-control" id="assetName" aria-describedby="idHelp" placeholder="Enter Title" required>
            <!-- <small id="titleHelp" class="form-text text-muted">Enter Title</small> -->
            <span class="help.block" *ngIf="assetName.errors?.required&&assetName.touched" style="color: red;">title is required</span>
            <span class="help.block" *ngIf="assetName.errors?.pattern&&assetName.touched" style="color: red;">this field accepts alphabets only</span>
 
          </div>
          <!-- <div [class.has-error]="category.invalid&&category.touched">
            <label for="category">Category</label>
            <input [(ngModel)]="asset1.category" pattern="^[a-zA-Z]+$" #category="ngModel"type="text" name="category" class="form-control" id="category" aria-describedby="idHelp" placeholder="Enter Category"required>
             <small id="categoryHelp" class="form-text text-muted">Enter Category</small> -->
            <!-- <span class="help.block" *ngIf="category.errors?.required&&category.touched" style="color: red;">category is required</span>
            <span class="help.block" *ngIf="category.errors?.pattern&&category.touched" style="color: red;">this field accepts alphabets only</span>
            </div> --> 

            <div [class.has-error]="assetQuantity.invalid&&assetQuantity.touched">
            <label for="assetQuantity">Quantity</label>
            <input [(ngModel)]="editAsset.assetQuantity" #assetQuantity="ngModel" type="text" name="assetQuantity" class="form-control" id="assetQuantity" aria-describedby="idHelp" placeholder="Enter Quantity"required pattern="^[0-9]{1,3}$">
            <!-- <small id="quantityHelp" class="form-text text-muted">Enter Quantity</small> -->
            <span class="help.block" *ngIf="assetQuantity.errors?.required&&assetQuantity.touched" style="color: red;">quantity is required</span>
            <span class="help.block" *ngIf="assetQuantity.errors?.pattern&&assetQuantity.touched" style="color: red;">numbers only accepted,Less than 1000</span>
            </div>

            <div [class.has-error]="assetCost.invalid&&assetCost.touched">
            <label for="assetCost">Price </label>
            <input [(ngModel)]="editAsset.assetCost" #assetCost="ngModel"type="text" name="assetCost" class="form-control" id="assetCost" aria-describedby="nameHelp" placeholder="Enter Price"required pattern="^[0-9]{1,5}$">
            <!-- <small id="priceHelp" class="form-text text-muted">Enter Price</small> -->
            <span class="help.block" *ngIf="assetCost.errors?.required&&assetCost.touched" style="color: red;">price is required</span>
            <span class="help.block" *ngIf="assetCost.errors?.pattern&&assetCost.touched" style="color: red;">numbers only accepted</span>
            </div>
            <div> 
              <input hidden [(ngModel)]="editAsset.assetID" pattern="^[0-9]+$" #assetID="ngModel" type="text" name="assetID" class="form-control" id="assetID" aria-describedby="idHelp" >
              <!-- <small id="titleHelp" class="form-text text-muted">Enter Title</small> -->
              <!-- <span class="help.block" *ngIf="requestID.errors?.required&&requestID.touched" style="color: red;">required*</span>
              <span class="help.block" *ngIf="requestID.errors?.pattern&&requestID.touched" style="color: red;">this field accepts numbers only</span> -->
   
            </div>

            <!-- <div [class.has-error]="totalPrice.invalid&&totalPrice.touched">
            <label for="totalPrice">Total Price</label>
            <input [(ngModel)]="asset1.totalPrice" #totalPrice="ngModel" type="text" name="totalPrice" class="form-control" id="totalPrice" aria-describedby="emailHelp"
              placeholder="totalPrice"required pattern="^[0-9]{1,8}$">
            <small id="totalPriceHelp" class="form-text text-muted">Total Price</small> -->
            <!-- <span class="help.block" *ngIf="totalPrice.errors?.required&&totalPrice.touched" style="color: red;">total price is required</span>
            <span class="help.block" *ngIf="totalPrice.errors?.pattern&&totalPrice.touched" style="color: red;">numbers only accepted</span>
            </div> --> 
            <label for="assetDetails">Additional details</label>
            <textarea [(ngModel)]="editAsset.assetDetails" name="assetDetails" class="form-control" id="assetDetails" aria-describedby="descHelp">
                      </textarea>
            <small id="detailsHelp" class="form-text text-muted">Additional details</small>

          </div>
          <button type="submit" class="btn btn-primary">Update asset</button>
        </form>
        
      </div>
    </div>
  </div>
</div>
