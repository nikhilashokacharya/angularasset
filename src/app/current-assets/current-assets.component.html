
<div class="container" style="margin-top: 70px;">
  <button class="btn" *ngIf="!dataService.isLogged()" routerLink='/adding'>Edit Profile</button>
      
  <button class="btn btn-primary" *ngIf="dataService.isAdmin()" routerLink='/addasset'>Add new Asset</button>
  <h1>Current Assets</h1>
  <div>
    <h4 class="col-md-2">Sort By</h4>
      <select style="width: 30%;" name="" id="" class="form-control" [(ngModel)]="fieldName" (change)="getSortedData()">
         <option value="assetID">Asset ID</option>
         <!-- <option value="quantity">Quantity</option> -->
         <option value="assetCost">Asset Cost</option>
         <!-- <option value="totalPrice">Price</option> -->
         
       </select>
   
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Asset ID</th>
        <th>Title</th>
        <!-- <th>Category</th> -->
        <!-- <th (click)="sort('quantity')">Quantity</th> -->
        <th>Price</th>
        <!-- <th>Total Price</th> -->
        <th>Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let asset1 of assets">
        <td>{{asset1.assetID}}</td>
        <td>{{ asset1.assetName }}</td>
        <!-- <td> {{asset1.assetCategory }}</td> -->
        <!-- <td> {{ asset1.assetQuantity }}</td> -->
        <td> {{ asset1.assetCost }}</td>
        <!-- <td> {{ asset1.assetCost*asset1.assetQuantity }}</td> -->
        <td> {{ asset1.assetDetails }}</td>
        
        <td *ngIf="dataService.isAdmin()"> <button class="btn btn-primary" (click)="editAsset(asset1)">Edit</button></td>
        <td *ngIf="dataService.isAdmin()"> <button class="btn btn-danger" (click)="deleteAsset(asset1)">Delete</button></td>
  
      </tr>
    </tbody>
  </table>
  
      <!-- <button class="btn" routerLink='/adding'>Edit Profile</button>
      
      <button class="btn btn-primary" routerLink='/addasset'>Add new Asset</button> -->
      <hr>
      <div style="align-items: center;">
      <button class=".btn-xlarge" *ngIf="dataService.isManager()" routerLink='/report'>Generate Report</button>
    </div>
    <mat-paginator [length]="totalItems"
              [pageSize]="itemsPerPage"
              [pageSizeOptions]="[5, 10, 25, 100]"
              (page) = "getNextPageItems($event)">
              

            </mat-paginator>
</div>
